<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js BTC Chart</title>

    <script src="https://d3js.org/d3.v4.js"></script>

    <link rel="stylesheet" href="main.css">

</head>
<body>

<div class="main-container">
    <h1>BTC Price and volume chart</h1>
    <p>Data available from January 1st 2015</p>
    <div class="date-picker">
        <div class="start-date">
            <label for="start-date">
                Start date:
            </label>
            <input type="date" id="start-date" name="start-date" min="2013-09-01">
        </div>
        <div class="end-date">
            <label for="end-date">
                End date:
            </label>
            <input type="date" id="end-date" name="start-date" max="">
        </div>
    </div>
    <div class="chart-info">
        <div class="chart-info__date"></div>
        <div class="chart-info__price"></div>
        <div class="chart-info__volume"></div>
    </div>
</div>

<script src="line-chart.js"></script>

</body>
</html>
